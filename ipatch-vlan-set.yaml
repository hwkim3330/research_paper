# (권장) 기본 VLAN 1 제거
- ? "/ieee802-dot1q-bridge:bridges/bridge[name='b0']/component[name='c0']/filtering-database/vlan-registration-entry[database-id='0'][vids='1']"
  :

# C-TAG aware 포트로 지정
- ? "/ietf-interfaces:interfaces/interface[name='8']/ieee802-dot1q-bridge:bridge-port/port-type"
  : ieee802-dot1q-bridge:c-vlan-bridge-port
- ? "/ietf-interfaces:interfaces/interface[name='9']/ieee802-dot1q-bridge:bridge-port/port-type"
  : ieee802-dot1q-bridge:c-vlan-bridge-port
- ? "/ietf-interfaces:interfaces/interface[name='10']/ieee802-dot1q-bridge:bridge-port/port-type"
  : ieee802-dot1q-bridge:c-vlan-bridge-port
- ? "/ietf-interfaces:interfaces/interface[name='11']/ieee802-dot1q-bridge:bridge-port/port-type"
  : ieee802-dot1q-bridge:c-vlan-bridge-port

# Tagged 프레임만 허용 + Ingress filtering 활성화
- ? "/ietf-interfaces:interfaces/interface[name='8']/ieee802-dot1q-bridge:bridge-port/acceptable-frame"
  : admit-only-VLAN-tagged-frames
- ? "/ietf-interfaces:interfaces/interface[name='9']/ieee802-dot1q-bridge:bridge-port/acceptable-frame"
  : admit-only-VLAN-tagged-frames
- ? "/ietf-interfaces:interfaces/interface[name='10']/ieee802-dot1q-bridge:bridge-port/acceptable-frame"
  : admit-only-VLAN-tagged-frames
- ? "/ietf-interfaces:interfaces/interface[name='11']/ieee802-dot1q-bridge:bridge-port/acceptable-frame"
  : admit-only-VLAN-tagged-frames
- ? "/ietf-interfaces:interfaces/interface[name='8']/ieee802-dot1q-bridge:bridge-port/enable-ingress-filtering"
  : true
- ? "/ietf-interfaces:interfaces/interface[name='9']/ieee802-dot1q-bridge:bridge-port/enable-ingress-filtering"
  : true
- ? "/ietf-interfaces:interfaces/interface[name='10']/ieee802-dot1q-bridge:bridge-port/enable-ingress-filtering"
  : true
- ? "/ietf-interfaces:interfaces/interface[name='11']/ieee802-dot1q-bridge:bridge-port/enable-ingress-filtering"
  : true

# VLAN 100: 포트10/포트11 둘 다 tagged 멤버
- ? "/ieee802-dot1q-bridge:bridges/bridge[name='b0']/component[name='c0']/filtering-database/vlan-registration-entry"
  : database-id: 0
    vids: '100'
    entry-type: static
    port-map:
      - port-ref: 8
        static-vlan-registration-entries:
          vlan-transmitted: tagged
      - port-ref: 9
        static-vlan-registration-entries:
          vlan-transmitted: tagged
      - port-ref: 10
        static-vlan-registration-entries:
          vlan-transmitted: tagged
      - port-ref: 11
        static-vlan-registration-entries:
          vlan-transmitted: tagged

# === QoS (PCP 매핑 포트1 -> 포트2) ===
# PCP Decoding (ingress/포트1): 8P0D로 매핑 활성화
- ? "/ietf-interfaces:interfaces/interface[name='9']/ieee802-dot1q-bridge:bridge-port/pcp-decoding-table/pcp-decoding-map"
  : pcp: 8P0D
# PCP Encoding (egress/포트2): 8P0D로 매핑 활성화
- ? "/ietf-interfaces:interfaces/interface[name='11']/ieee802-dot1q-bridge:bridge-port/pcp-encoding-table/pcp-encoding-map"
  : pcp: 8P0D
# === QoS (PCP 매핑 포트2 -> 포트1) ===
# PCP Decoding (ingress/포트2): 8P0D로 매핑 활성화
- ? "/ietf-interfaces:interfaces/interface[name='8']/ieee802-dot1q-bridge:bridge-port/pcp-decoding-table/pcp-decoding-map"
  : pcp: 8P0D
# PCP Encoding (egress/포트1): 8P0D로 매핑 활성화
- ? "/ietf-interfaces:interfaces/interface[name='10']/ieee802-dot1q-bridge:bridge-port/pcp-encoding-table/pcp-encoding-map"
  : pcp: 8P0D

